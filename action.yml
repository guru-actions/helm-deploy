---
apiVersion: automation.cloudbees.io/v1alpha1
kind: action
name: deploy helm chart
description: deploys a helm chart using a standard repo
inputs:
  chart:
    description: chart name
    required: true
  repo:
    description: chart repository
    required: true
  namespace:
    description: namespace to deploy to
    required: true
  release:
    description: name of the release
    required: true
  
runs:
  using: composite
  steps:
    - id: deploy_chart
      name: Deploy Chart
      uses: docker://alpine/helm:latest
      shell: sh
      run: |
         repo_tmp=$(echo ${{ inputs.chart }} |cut -d/ -f 1)
         helm repo add $repo_tmp ${{ inputs.repo }} 
         helm repo list
         helm install ${{ inputs.release }}  $repo-tmp/${{ inputs.chart }} -n ${{ inputs.namespace }}
         
